<hr>

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input  class="form-control"
                    formControlName="nombre"
                    placeholder="Nombre de la Persona">
            <span *ngIf="campoEsValido('nombre')" class="form-text text-danger">Este campo es obligatorio</span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">

                <input  type="text"
                        class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar Favorito">
                <button class="btn btn-outline-primary" (click)="agregarFavorito()">Agregar</button>
            
            </div>
        </div>
    </div>

    <!-- Lista de juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div *ngFor="let favorito of favoritosArr.controls; let i = index" class="input-group mb-1">

                <input  class="form-control" 
                        [formControlName]="i">
                <button type="button" class="btn btn-outline-danger" (click)="borrarFavorito(i)" >Eliminar</button> 

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<pre>{{ nuevoFavorito.value }}</pre>
