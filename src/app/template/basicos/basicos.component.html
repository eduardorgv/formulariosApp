<h2>Template: B치sicos</h2>
<hr>

<!-- Secci칩n de los formularios -->
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <!-- Compo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control" 
                            placeholder="Nombre del producto"
                            [ngModel]="initForm.producto" 
                            name="producto"
                            required
                            minlength="3">
                    
                    <span *ngIf="nombreValido()" class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- Compo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control" 
                            placeholder="Precio del producto"
                            [ngModel]="initForm.precio" 
                            name="precio"
                            required 
                            min="0">

                    <span *ngIf="precioValido()" class="form-text text-danger">Debe de igual o mayor a 0</span>

                </div>
            </div>

            <!-- Compo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control" 
                            placeholder="Existencias del producto"
                            [ngModel]="initForm.existencia" 
                            name="existencia"
                            required
                            customMin
                            [minimo]="0">
                </div>
            </div>

            <!-- Bot칩n -->
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>
        </form>        
    </div>
</div>

<!-- Secci칩n de los resultados -->
<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>

        <span>Touched</span>
        <pre> {{ miFormulario.touched }} </pre>

        <span>Value</span>
        <pre> {{ miFormulario.value | json }} </pre>

        <span>CustomDirective</span>
        <pre> {{ miFormulario.controls['existencia']?.errors | json }} </pre>
    </div>
</div>
